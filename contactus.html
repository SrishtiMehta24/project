<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- linking css file -->
    <link rel="stylesheet" href="./contactus.css">
    <!-- font (source= google) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Noto+Serif:ital,wght@1,700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header / nav bar -->
    <section>
        <nav>
            <div class="logo">
                <img src="./assets3/logo.png" alt="logo">
            </div>
            <div>
                <ul class="list">
                    <li><a href="./1stpage.html" target="_blank">Home</a></li>
                    <li><a href="./aboutus.html" target="_blank">About Us</a></li>
                    <li><a href="./contactus.html" target="_blank">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </section>
    <!-- Main Section -->
<main>
    <form>
    <div class="card">
        <h1>Contact Form</h1>
        <label for="text">Name:</label>
        <br>
        <input type="text" name="text" id="text" placeholder="Enter your name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br>
        <label for="Message">Message</label>
        <br>
        <textarea name="Message" id="Message" cols="32" rows="6" placeholder="Enter Your Message"></textarea>
        <input type="Submit" id="submit" name="submit">
    </div>
</form>
</main>
</head>
<body>
    
</body>
</html>
